name: Deploy QA

on: [push, workflow_dispatch]

permissions:
    contents: read
    pages: write
    id-token: write
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: 3.24.0
            channel: stable
        - run: flutter pub get
        - run: flutter build web --release --dart-define=ENV=qa --base-href="/exercise-tracker-qa/"
        - run: |
            mv build/web/index.html build/web/app.html
            cp web/landing.html build/web/index.html
            sed -i 's|href="index.html"|href="app.html"|g' build/web/index.html
        - uses: actions/upload-pages-artifact@v3
          with:
            path: build/web

    deploy:
      needs: build
      runs-on: ubuntu-latest
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - id: deployment
          uses: actions/deploy-pages@v4
