<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Move Now - Track your daily exercise goals">

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://apis.google.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    connect-src 'self' https://www.gstatic.com https://fonts.gstatic.com https://*.googleapis.com https://*.firebaseio.com https://*.cloudfunctions.net wss://*.firebaseio.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
    frame-src 'self' https://accounts.google.com https://*.firebaseapp.com;
    worker-src 'self' blob:;
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Move Now">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Move Now</title>
  <link rel="manifest" href="manifest.json">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1e3a5f">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e3a5f;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top: 4px solid #6366F1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      color: #888;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="status">Loading Move Now...</div>
  </div>
  <div id="error-display" style="display:none; padding:20px; color:white; font-family:monospace; white-space:pre-wrap;"></div>

  <script>
    // Catch and display any JavaScript errors
    window.onerror = function(msg, url, line, col, error) {
      var errorDiv = document.getElementById('error-display');
      var loading = document.getElementById('loading');
      loading.style.display = 'none';
      errorDiv.style.display = 'block';
      errorDiv.innerHTML = '<h2>JavaScript Error</h2>' +
        '<p><strong>Message:</strong> ' + msg + '</p>' +
        '<p><strong>URL:</strong> ' + url + '</p>' +
        '<p><strong>Line:</strong> ' + line + '</p>' +
        '<p><strong>Error:</strong> ' + (error ? error.stack : 'N/A') + '</p>';
      return true;
    };
    document.getElementById('status').innerText = 'Loading Flutter...';
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
